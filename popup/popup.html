<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    body[dir="rtl"] {
      direction: rtl;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #339af0;
      color: white;
      font-weight: 600;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #228be6;
    }
    button.secondary {
      background: #868e96;
    }
    button.secondary:hover {
      background: #495057;
    }
    #status {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    #status.info {
      background: #e7f5ff;
      color: #1971c2;
      display: block;
    }
    #status.success {
      background: #d3f9d8;
      color: #2f9e44;
      display: block;
    }
    #status.error {
      background: #ffe0e0;
      color: #c92a2a;
      display: block;
    }
    #log {
      margin-top: 12px;
      padding: 10px;
      background: #f1f3f5;
      border-radius: 6px;
      font-size: 11px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h3 id="title"></h3>
  
  <button id="selectBtn"></button>
  <button id="clearBtn" class="secondary"></button>
  
  <input type="file" id="fileInput" webkitdirectory directory multiple>
  
  <div id="status"></div>
  <div id="log"></div>
  
  <script src="../i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
