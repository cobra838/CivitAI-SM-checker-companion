<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Civitai Model Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    body[dir="rtl"] {
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 12px;
      color: #212529;
    }
    .subtitle {
      color: #868e96;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid #e9ecef;
    }
    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: #868e96;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    .tab:hover {
      color: #495057;
    }
    .tab.active {
      color: #339af0;
      border-bottom-color: #339af0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      margin-bottom: 24px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      margin-bottom: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: white;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .checkbox-label {
      font-size: 14px;
      color: #495057;
      cursor: pointer;
    }
    .help-text {
      font-size: 12px;
      color: #868e96;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    #dropZone {
      border: 3px dashed #339af0;
      border-radius: 12px;
      padding: 60px 40px;
      text-align: center;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 24px;
    }
    #dropZone:hover {
      background: #e7f5ff;
      border-color: #1971c2;
      transform: scale(1.02);
    }
    #dropZone .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    #dropZone .text {
      font-size: 18px;
      color: #495057;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #dropZone .hint {
      font-size: 14px;
      color: #868e96;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #339af0;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 8px;
    }
    button:hover {
      background: #228be6;
    }
    button.secondary {
      background: #868e96;
    }
    button.secondary:hover {
      background: #495057;
    }
    button.danger {
      background: #f03e3e;
    }
    button.danger:hover {
      background: #c92a2a;
    }
    #status {
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 24px;
      display: none;
    }
    #status.info {
      background: #e7f5ff;
      color: #1971c2;
      display: block;
    }
    #status.success {
      background: #d3f9d8;
      color: #2f9e44;
      display: block;
    }
    #status.error {
      background: #ffe0e0;
      color: #c92a2a;
      display: block;
    }
    #log {
      margin-top: 24px;
      padding: 16px;
      background: #f1f3f5;
      border-radius: 8px;
      font-size: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
    }
    #fileInput {
      display: none;
    }
    .custom-template-group {
      display: block;
    }
    .custom-template-group.active {
      display: block;
    }
    .template-examples {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 13px;
    }
    .template-examples strong {
      color: #212529;
    }
    .template-examples code {
      background: #f1f3f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .var-line {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <div class="subtitle" id="subtitle"></div>
    
    <div class="tabs">
      <button class="tab active" data-tab="cache" id="tabCache"></button>
      <button class="tab" data-tab="download" id="tabDownload"></button>
    </div>

    <!-- Tab: Cache Management -->
    <div class="tab-content active" data-content="cache">
      <div id="dropZone">
        <div class="icon">ðŸ“‚</div>
        <div class="text" id="dropZoneText"></div>
        <div class="hint" id="dropZoneHint"></div>
      </div>
      
      <input type="file" id="fileInput" webkitdirectory directory multiple>
      
      <div class="button-group">
        <button id="clearBtn" class="danger"></button>
      </div>
    </div>

    <!-- Tab: Download Settings -->
    <div class="tab-content" data-content="download">
      <div class="section">
        <div class="section-title" id="fileNamingTitle"></div>
        
        <div class="custom-template-group" id="customTemplateGroup">
          <label for="customTemplate" id="customTemplateLabel"></label>
          <input type="text" id="customTemplate" placeholder="{fileName}">
          
          <div class="template-examples">
            <strong id="templateVariablesTitle"></strong><br>
            <div class="var-line"><code>{model_name}</code> - <span id="varModelName"></span></div>
            <div class="var-line"><code>{created_at}</code> - <span id="varCreatedAt"></span></div>
            <div class="var-line"><code>{updated_at}</code> - <span id="varUpdatedAt"></span></div>
            <div class="var-line"><code>{created_time}</code> - <span id="varCreatedTime"></span></div>
            <div class="var-line"><code>{updated_time}</code> - <span id="varUpdatedTime"></span></div>
            <div class="var-line"><code>{author}</code> - <span id="varAuthor"></span></div>
            <div class="var-line"><code>{base_model}</code> - <span id="varBaseModel"></span></div>
            <div class="var-line"><code>{file_name}</code> - <span id="varfileName"></span></div>
            <div class="var-line"><code>{model_id}</code> - <span id="varModelId"></span></div>
            <div class="var-line"><code>{model_version_id}</code> - <span id="varModelVersionId"></span></div>
            <div class="var-line"><code>{model_version_name}</code> - <span id="varModelVersionName"></span></div>
            <div class="var-line"><code>{model_type}</code> - <span id="varModelType"></span></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title" id="downloadBehaviorTitle"></div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="autoAddToCache">
          <label for="autoAddToCache" class="checkbox-label" id="autoAddLabel"></label>
        </div>
        <div class="help-text" id="autoAddHelp"></div>

        <div class="checkbox-group">
          <input type="checkbox" id="alwaysAskLocation">
          <label for="alwaysAskLocation" class="checkbox-label" id="alwaysAskLabel"></label>
        </div>
        <div class="help-text" id="alwaysAskHelp"></div>
      </div>

      <div class="button-group">
        <button id="saveSettingsBtn"></button>
        <!-- <button id="resetSettingsBtn" class="secondary"></button> -->
      </div>
    </div>
    
    <div id="status"></div>
    <div id="log"></div>
  </div>
  
  <script src="../storage-api.js"></script>
  <script src="../download-manager.js"></script>
  <script src="../i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
